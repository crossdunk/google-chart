<!doctype html>
<html lang="zh-TW">
<head>
  <title>GOOGLE CHART</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
  
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>

<div id='pie_div0'>
  <div class='row'>
    <div class='col-md-4 col-xs-12' id='chart_div0'></div>
    <div class='col-md-4 col-xs-12' id='chart_div20'></div>
    <div class='col-md-4 col-xs-12' id='chart_div30'></div>
  </div>
</div>

<script type="text/javascript" src="https://www.google.com/jsapi"></script>

<script>
  google.load("visualization", "1", {packages:["corechart"]});                      
  google.setOnLoadCallback(drawChart);
  function drawChart() {
  var data = google.visualization.arrayToDataTable([
  ['Task', ''],['AAA',100],['AAA2',50],['AAA3',150]
  ]); 
  var data2 = google.visualization.arrayToDataTable([
  ['Task', ''],['BBB',500],['BBB2',90],['BBB3',110]
  ]);
  var data3 = google.visualization.arrayToDataTable([
  ['Task', ''],['CCC',50],['CCC2',20],['CCC3',50]
  ]);                
  // Set chart options
  var options = {'title':'',
  'width':400,
  'height':300,
  'pieHole': 0.4,};   
  var options2 = {'title':'',
  'width':400,
  'height':300,
  'pieHole': 0.4,};
  var options3 = {'title':'',
  'width':400,
  'height':300,
  'pieHole': 0.4,};               
  // Instantiate and draw our chart, passing in some options.
  var chart = new google.visualization.PieChart(document.getElementById("chart_div0"));
  var chart2 = new google.visualization.PieChart(document.getElementById("chart_div20"));
  var chart3 = new google.visualization.PieChart(document.getElementById("chart_div30"));
  var formatter = new google.visualization.NumberFormat({pattern:'#,###'});
  var formatter_money = new google.visualization.NumberFormat({prefix: '$',pattern:'#,###'});
  formatter.format(data, 1);
  formatter_money.format(data2, 1);
  formatter_money.format(data3, 1);
  chart.draw(data, options);
  chart2.draw(data2, options2);
  chart3.draw(data3, options3);
}
</script>
</html>
